sudo: false
language: python

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -qq cmake python-numpy python-scipy libboost-python-dev

install:
  - pip install tox
  - pip install dlib

jobs:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

script:
  - tox

